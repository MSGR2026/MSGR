# PGL_2025 (PGL) hyper-parameter config for MMRec-like framework

# embedding / feature projection
embedding_size: 64
feat_embed_dim: 64

# message passing depth
n_ui_layers: 2
n_mm_layers: 1

# multimodal item-item graph
knn_k: 10
mm_image_weight: 0.1

# principal subgraph extractor
# NOTE: global extractor densifies adjacency in code and is infeasible for large datasets.
principal_extractor: local

# local-aware extraction (used when principal_extractor=local)
p: [0.2, 0.3]

# global-aware extraction (kept for completeness; not used when principal_extractor=local)
gamma: 0.25
epsilon: 0.001

# SSL (searched ranges guided by paper)
lambda_ssl: [0.01, 0.05]
ssl_rho: 0.2
ssl_tau: 0.2

# L2 regularization (paper not explicit; keep small and tune lightly)
reg_weight: [1.0e-05, 1.0e-04]

hyper_parameters: ["p", "lambda_ssl", "reg_weight"]