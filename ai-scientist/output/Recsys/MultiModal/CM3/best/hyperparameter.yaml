# CM3: Calibrated Multimodal Recommendation with Spherical Bézier Fusion
# Paper: CM3_2025

# Embedding dimensions
embedding_size: 64
feat_embed_dim: 64
hidden_dim: 256

# Graph convolution layers
n_ui_layers: 2
n_ii_layers: 1

# Item-item graph construction
knn_k: 10
mm_image_weight: 0.5

# Alignment-uniformity trade-off (γ in Equation 12)
# Paper: searched in [0.2, 3.0] with step 0.2, optimal around 0.8
gamma: [0.6, 0.8, 1.0, 1.2]

# Temperature for uniformity losses (t in Equations 9, 10)
temperature: 2.0

# Beta distribution parameter for spherical interpolation (α in Beta(α, α))
alpha: [0.3, 0.5]

hyper_parameters: ["gamma", "alpha"]