embedding_size: 100             # (int) The embedding size of items, paper suggests 100-120 for stable performance.
hidden_size: 100                # (int) The hidden size for self-attention layers, set equal to embedding_size.
step: 1                         # (int) The number of GNN propagation steps.
n_layers: 3                     # (int) The number of self-attention blocks, paper suggests 3-4 (k>=4 causes information loss).
n_heads: 2                      # (int) The number of attention heads, hidden_size must be divisible by n_heads.
inner_size: 400                 # (int) The inner size of feed-forward network, typically 4x hidden_size.
hidden_dropout_prob: 0.2        # (float) The dropout probability for hidden layers.
attn_dropout_prob: 0.2          # (float) The dropout probability for attention layers.
weight: 0.6                     # (float) The fusion weight omega for combining global and local representations, paper suggests 0.4-0.8.
reg_weight: 0.00001             # (float) The L2 regularization weight lambda for embedding regularization.
loss_type: 'CE'                 # (str) The type of loss function. Range in ['BPR', 'CE'].