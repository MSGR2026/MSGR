# L-DiffRec Hyperparameters

# Diffusion process parameters
noise_schedule: 'linear'        # (str) The schedule for noise generating: [linear, linear-var, cosine]
noise_scale: 0.1                # (float) The scale for noise generating
noise_min: 0.001                # (float) Noise lower bound for noise generating
noise_max: 0.005                # (float) Noise upper bound for noise generating
sampling_noise: False           # (bool) Whether to use sampling noise during inference
sampling_steps: 0               # (int) Steps of the forward process during inference
reweight: True                  # (bool) Assign different weight to different timestep or not
mean_type: 'x0'                 # (str) MeanType for diffusion: [x0, eps]
steps: 5                        # (int) Diffusion steps
history_num_per_term: 10        # (int) The number of history items needed to calculate loss weight
beta_fixed: True                # (bool) Whether to fix the variance of the first step to prevent overfitting

# Latent space configuration
n_cate: 1                       # (int) Number of item categories/clusters for latent diffusion
in_dims: [300]                  # (list of int) Hidden layer dimensions for VAE encoder (last element is latent dim)
dims_dnn: [300]                 # (list of int) Hidden layer dimensions for diffusion DNN

# Model architecture
embedding_size: 10              # (int) Timestep embedding size
mlp_act_func: 'tanh'            # (str) Activation function for MLP layers
norm: False                     # (bool) Whether to normalize input in DNN
dropout_prob: 0.5               # (float) Dropout probability

# VAE loss parameters
lamda: 0.03                     # (float) Weight for diffusion loss relative to VAE loss
anneal_cap: 0.005               # (float) The maximum weight of KL loss (for diffusion)
anneal_steps: 1000              # (int) The maximum steps of anneal update for KL weight
vae_anneal_cap: 0.3             # (float) The maximum weight of VAE KL loss
vae_anneal_steps: 200           # (int) The maximum steps of VAE anneal update

# Time-aware reweighting
time-aware: False               # (bool) Whether to use time-aware interaction reweighting (T-DiffRec)
w_max: 1.0                      # (float) The upper bound of the time-aware interaction weight
w_min: 0.1                      # (float) The lower bound of the time-aware interaction weight