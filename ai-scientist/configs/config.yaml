# GraphScientist 主配置文件
# 
#
# - LLM 配置在 llm.yaml
# - PaperBenchPro 配置由其自身管理 (paperbench_pro/configs/)
# 
# 使用方式:
#   python3 ai-scientist/scripts/run_replication.py


# ==============================================================================
# 任务配置
# ==============================================================================
task:
  domain: "Recsys"
  task_name: "Sequential"
  paper_id: ["BASRec_2025"]
  target_metric: "recall@10"

# ==============================================================================
# Agent 配置
# ==============================================================================
agent:
  max_rounds: 5              # 最大迭代轮次（首次成功执行后自动停止）

# ==============================================================================
# 路径配置
# ==============================================================================
paths:
  data_root: "ai-scientist/data"
  output_dir: "ai-scientist/output"
  log_dir: "ai-scientist/logs"
